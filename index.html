<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <div class="container">
            <input id="inputField" type="text" placeholder="Add a new task">
            <button id="addToDo"><i class="fas fa-plus"></i></button>
            <div class="to-dos" id="toDoContainer">
                <!-- To-do items will be added here -->
            </div>
        </div>
    </main>
    <footer>
        <!-- Any additional information or links can go here -->
    </footer>
    <script src="main.js"></script>
</body>
</html>
